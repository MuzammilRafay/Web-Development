<!DOCTYPE html>
<html>
<head><title>Registration Form</title></head>

<body>

<h1>Registration Form</h1>
<form>
	<table>
	<tr>
	<td>Name:</td>
	<td><input type="name" placeholder="Enter You Name" required="required"></td>
	</tr>

	<tr>
	<td>Gender:</td>
	<td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
	</tr>

	<tr>
	<td>Email:</td>
	<td><input type="email" placeholder="Enter You Email Address" size="22" required="required"></td>
	</tr>

	<tr>
	<td>Country:</td>
	<td>
	<select>
	<option>Pakistan</option>
	<option>India</option>
	<option>Sri Lanka</option>
	<option>America</option>
	</select>
	</td>
	</tr>

	<tr>
	<td>Hobbies:</td>
	<td><input type="checkbox">cricket<input type="checkbox">Football<input type="checkbox">vollyball</td>
	</tr>

	<tr>
	<td>Message</td>
	<td><textarea width="60"></textarea></td>
	</tr>
	</table>
	<button type="submit">submit</button>
</form>
</body>
</html>
